<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge finder</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <h1>Hello world</h1>


    <div class="container-fluid">
        <div class="row row-cols-4 cow-cols-md-3 g-4">

            {% for veiculo in veiculos %}
            <div class="col">
                <div class="card h-100">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ veiculo.marca }} {{ veiculo.modelo }} {{ veiculo.ano }}</h5>
                        <div class="card-text overflow-auto mb-3 bg-body-tertiary w-100" style="max-height: 160px;">
                            <hr class="hr" />
                            {% for historico in veiculo.historicos %}
                            <h6>{{ historico.descricao }}</h6>
                            <h6><span class="badge bg-primary"><i class="fa-solid fa-sack-dollar"></i></span> {{
                                historico.valor }}</h6>
                            <h6><span class="badge bg-primary"><i class="fa-regular fa-gauge"></i></span> {{
                                historico.quilometragem }}</h6>
                            <h6><span class="badge bg-primary"><i class="fa-solid fa-clock"></i></span> {{
                                historico.datahora }}</h6>
                            <hr class="hr" />
                            {% endfor %}
                        </div>

                        <a href="{{ veiculo.url }}" class="btn btn-primary" target="_blank">Ver</a>
                        <!-- </p> -->
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

    <script src="https://kit.fontawesome.com/417f08d9c2.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
